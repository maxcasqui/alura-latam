<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <main class="main-container">
        <section class="left-side">
            <div class="logo">
                <img src="img/logo.svg" alt="logo image" class="img-logo">
            </div>
        </section>
        <section class="middle-side">
            <div class="middle-top">
                <textarea class="input-text" id="input-text" placeholder="Ingrese el texto aqui" autofocus></textarea>
            </div>
            <div class="middle-bottom">
                <div class="messages">
                    <p><img src="img/icon-info.svg" alt=""> Solo letras min√∫sculas y sin acentos</p>
                </div>
                <div class="button-options">
                    <button id="btn-encrypt">Encriptar</button>
                    <button id="btn-decrypt">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="right-side">
            <div class="right-result"></div>
        </section>
    </main>

    <script src="js/encrypt.js"></script>
</body>
</html>
